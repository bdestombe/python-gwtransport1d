name: Typing

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  mypy:
    name: mypy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false
      - name: Install the project
        run: uv sync --extra test
      - name: Run mypy
        run: uv run mypy src
