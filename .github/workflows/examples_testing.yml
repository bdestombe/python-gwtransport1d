name: Testing of examples

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "examples-pages"
  cancel-in-progress: false

jobs:
  pytest-examples:
    name: Pytest examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false
      - name: Install the project
        run: uv sync --extra test
      - name: Run tests with coverage
        run: uv run pytest --cov=src --cov-report=xml:coverage/coverage_examples.xml --cov-report=html:coverage/htmlcov_examples
      - name: Create coverage badge
        run: |
          uv tool install "genbadge[coverage]"
          uv run genbadge coverage -i coverage/coverage_examples.xml -o coverage/coverage_examples-badge.svg
      - name: Upload coverage results
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage

  deploy-examples:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: pytest-examples
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
